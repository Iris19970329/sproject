  <script>

  <!-- 卡片 -->
  <div class="mx-5 mb-3">
    <p class="h4">熱門項目</p>
    <div id="cardcontent" class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
    </div>
    <script>
      var titlelist = [
        { title: "手工木作家具，打造高品質生活", proposer: "木木傢俱", fund: "$126,780", progress: 70, day: "14" },
        { title: "每月100，助第一座【非營利野生動物醫院】拯救更多", proposer: "動物保護協會", fund: "$155,690", progress: 50, day: "7" },
        { title: "西米亞風手工編織 | 小小點綴，生活更有儀式感", proposer: "美室設計", fund: "$68,970", progress: 65, day: "10" },
        { title: "100%回收寶特瓶製作 | 百搭素T 簡單搭出時尚感", proposer: "環環相扣", fund: "$115,390", progress: 40, day: "14" },
        { title: "日曆公益計畫 | 支持遠鄉孩童參與國際射箭錦標賽", proposer: "玉南國中射箭隊", fund: "$1,125,590", progress: 85, day: "5" },
        { title: "新一代布袋戲影集贊助計畫，帶回限量布袋戲玩偶", proposer: "皇家布袋戲", fund: "$880,620", progress: 110, day: "3" }
      ]

      $("#cardcontent").empty();
      for (i = 0; i < titlelist.length; i++) {
        var cardtitle = titlelist[i].title;
        var cardproposer = titlelist[i].proposer;
        var cardprogress = titlelist[i].progress;
        var cardfund = titlelist[i].fund;
        var cardday = titlelist[i].day;

        $("#cardcontent").append(`
            <div class="my-3">
            <div class="card h-100" style="width: 18rem;">
          <img src="./img2/cover${i}.jpg" class="card-img-top" style="height:12rem;">
          <div class="card-body">
            <a class="card-title h5" style="font-weight: bold;" href="product.html">${cardtitle}</a>
            <br>
            <small>${cardproposer}</small>
            <div class="progress mt-5" style="height: 10px;">
              <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: ${cardprogress}%"
                aria-valuenow="${cardprogress}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="clearfix">
              <div class="float-start">${cardfund}</div>
              <div class="float-end">${cardprogress}%</div>
            </div>
            <h6 style="text-align:right">還剩${cardday}天</h6>
            <a href="#" class="btn btn-danger">贊助起來</a>
          </div>
        </div>
            


            `);
      }


    </script>
